<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Atividade Listas</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" type="image/jpg" href="pilha.jpg"/>
</head>
<body>
  <form action="">
    <div class="divConta ambasDivs">
      <h3>Cadastro de Contas</h3>
      <p>Nome <input type="text" id="nomeConta"></p>
      <p>Data de vencimento <input type="date" id="dataVencimentoConta"></p>
      <p>Valor da conta <input type="text" id="valorConta"></p>
      <input type="button" onclick="adicionaLista()" value="Enviar">
      <input type="button" onclick="pagar()" value="Pagar">
      <input type="button" onclick="pagarTudo()" value="Pagar Tudo">
      <div>
        <br>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Data de Vencimento</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody id="tabelaConta">
          </tbody>
        </table>
      </div>
    </div>
    <div class="divDesejos ambasDivs">
      <h3>Cadastro de Desejos</h3>
      <p>Nome <input type="text" id="nomeDesejos"></p>
      <p>Valor do desejo <input type="text" id="valorDesejos"></p>
      <input type="button" onclick="adicionaListaDesejo()" value="Enviar">
      <input type="button" onclick="comprar()" value="Comprar">
      <input type="button" onclick="comprarTudo()" value="Comprar tudo">
      <div>
          <br>
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody id="tabelaDesejos">
            </tbody>
          </table>
        </div>
    </div>
  </form>
</body>
</html>
