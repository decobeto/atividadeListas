<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Atividade Listas</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <form action="">
    <div class="divConta">
      <h3>Cadastro de Contas</h3>
      <input type="text" id="nomeConta"><br />
      <input type="date" id="dataVencimentoConta"><br />
      <input type="text" id="valorConta"><br />
      <input type="button" onclick="push()" value="Enviar">
    </div>
    <div class="divDesejos">
      <h3>Cadastro de Desejos</h3>
      <input type="text" id="nomeDesejos"><br />
      <input type="date" id="dataVencimentoDesejos"><br />
      <input type="text" id="valorDesejos"><br />
      <input type="button" onclick="push()" value="Enviar">
    </div>
  </form>
</body>
</html>
